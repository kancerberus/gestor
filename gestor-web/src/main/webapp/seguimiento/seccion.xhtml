<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:f="http://java.sun.com/jsf/core"
                template="/template.xhtml">

    <ui:define name="content">
        <h:form enctype="multipart/form-data" id="formSeccion" style="font-size: small;">
            
            <p:panel  style="float: right;" id="panelSeccion"  header="Administrar Seccion" >                
                <br></br>
                <p:dataTable   style="width: 30%" value="#{uiPlantitulo.plantitulo}" var="varPlantitulo" emptyMessage="No hay Titulos"
                              rowStyleClass="Centro">

                    <p:columnGroup type="header">  
                        <p:row>                              
                            <p:column  headerText="Numeral" />
                            <p:column  headerText="Titulo"/>
                        </p:row> 
                    </p:columnGroup>                    
                    <p:column>
                        <h:outputText value="#{varPlantitulo.numeral}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{varPlantitulo.nombre}"/>
                    </p:column>
                </p:dataTable>
                <br></br>
                
                                
                <p:dataTable  style="width: 40%" value="#{uiPlanseccion.planseccionList}" var="varPlanseccion" emptyMessage="No hay Seccion"
                              rowStyleClass="Centro" >

                    <p:columnGroup type="header">  
                        <p:row>  
                            <p:column   headerText="Seleccionar" />
                            <p:column  headerText="Numeral" />
                            <p:column  headerText="Seccion"/>
                            <p:column  headerText="Imagen"/>
                        </p:row> 
                    </p:columnGroup >
                    <p:column >
                        
                        <p:commandButton icon="ui-icon-radio" title="Seleccionar Seccion" update="formSeccion" 
                                        action="#{uiPlanseccion.subirItemPlanseccion()}" >
                            
                        </p:commandButton>
                            
                    </p:column>
                    <p:column>
                        <h:outputText value="#{varPlanseccion.numeral}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{varPlanseccion.nombre}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{varPlanseccion.imagen}"/>
                    </p:column>
                </p:dataTable>
                <br/>
                <h:panelGrid columns="5">
                    <p:inputText value="#{uiPlanseccion.planseccion.nombre}" placeholder="Nombre" />                    
                    <p:inputText value="#{uiPlanseccion.planseccion.numeral}" placeholder="Numeral" />                    
                    <p:inputText value="#{uiPlanseccion.planseccion.imagen}" placeholder="Imagen"/>                    
                    
                </h:panelGrid>
                    <h:panelGrid columns="4">                
                        <p:commandButton value="Crear Seccion" action="#{uiPlanseccion.guardarSeccion()}" 
                                     icon="ui-icon-new"
                                     update="formSeccion"/>                            
                        <p:commandButton value="Modificar" action="#{uiPlanseccion.modificarSeccion()}" 
                                     icon="ui-icon-disk"
                                     update="formSeccion"/> 
                                             
                </h:panelGrid>
                <br/>
                <h:panelGrid >  
                    <p:inputTextarea rows="10" cols="60"  value="#{uiPlanseccion.plansecciontexto.texto}" placeholder="Nuevo Texto"/>
                </h:panelGrid>
                <br/>
                <h:panelGrid columns="4">
                    <p:commandButton value="Guardar Texto Seccion" action="#{uiPlanseccion.guardarSecciontexto()}" 
                                     icon="ui-icon-new"
                                     update="formSeccion"/>  
                    
                    <p:commandButton value="Detalle " action="#{uiPlanMaestro.crearDetalle()}" 
                                     icon="ui-icon-return"
                                     />
                </h:panelGrid>
                
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
