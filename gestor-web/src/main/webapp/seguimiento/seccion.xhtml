<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:f="http://java.sun.com/jsf/core"
                template="/template.xhtml">

    <ui:define name="content">
        <h:form enctype="multipart/form-data" id="formSeccion" style="font-size: small;">
            
            <p:panel  style="float: right;" id="panelSeccion"  header="Administrar Seccion" >                
                <br></br>
                <p:dataTable   style="width: 30%" value="#{uiPlantitulo.plantitulo}" var="varPlantitulo" emptyMessage="No hay Titulos"
                              rowStyleClass="Centro">

                    <p:columnGroup type="header">  
                        <p:row>                              
                            <p:column  headerText="Numeral" />
                            <p:column  headerText="Titulo"/>
                        </p:row> 
                    </p:columnGroup>                    
                    <p:column>
                        <h:outputText value="#{varPlantitulo.numeral}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{varPlantitulo.nombre}"/>
                    </p:column>
                </p:dataTable>
                <br></br>
                
                                
                <p:dataTable  style="width: 40%" value="#{uiPlanseccion.planseccionList}" var="varPlanseccion" emptyMessage="No hay Seccion"
                              rowStyleClass="Centro" >

                    <p:columnGroup type="header">  
                        <p:row>  
                            <p:column   headerText="Seleccionar" />
                            <p:column  headerText="Numeral" />
                            <p:column  headerText="Seccion"/>                            
                        </p:row> 
                    </p:columnGroup >
                    <p:column >                        
                        <p:commandButton icon="ui-icon-radio" title="Seleccionar Seccion" update="formSeccion" 
                                        action="#{uiPlanseccion.subirItemPlanseccion()}" >  
                            <f:actionListener binding="#{uiPlanseccion.cargarPlansecciontexto()}"/>
                            <f:actionListener binding="#{uiPlanseccion.cargarPlanseccionadjunto()}"/>                            
                            <f:actionListener binding="#{uiPlandetalle.cargarPlansecciondetalle()}"/>
                        </p:commandButton>                            
                    </p:column>
                    <p:column>
                        <h:outputText value="#{varPlanseccion.numeral}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{varPlanseccion.nombre}"/>
                    </p:column>                    
                </p:dataTable>
                <br/>
                <h:panelGrid columns="5">
                    <p:inputMask id="codS" mask="9" placeholder="Numeral" value="#{uiPlanseccion.planseccionpk.codSeccion}" />  
                    <p:inputText value="#{uiPlanseccion.planseccion.nombre}" placeholder="Nombre" />                                            
                </h:panelGrid>
                    <h:panelGrid columns="4">                
                        <p:commandButton value="Crear/Modificar Seccion" action="#{uiPlanseccion.guardarSeccion()}" 
                                     icon="ui-icon-new"
                                     update="formSeccion"/>  
                </h:panelGrid>
                <br/>
                <h:panelGrid >  
                    <p:inputTextarea rows="10" cols="60"  value="#{uiPlanseccion.plansecciontexto.texto}" placeholder="Nuevo Texto"/>
                </h:panelGrid>
                
                <h:panelGrid columns="4">
                    <p:commandButton value="Guardar Texto Seccion" action="#{uiPlanseccion.guardarSecciontexto()}" 
                                     icon="ui-icon-new"
                                     update="formSeccion"/>
                </h:panelGrid>
                <br/>
                <h:panelGrid columns="8">
                    <p:inputText  placeholder="Titulo" value="#{uiPlanseccion.planseccionadjuntos.titulo}"/>  
                    <p:inputText  placeholder="Descripcion" value="#{uiPlanseccion.planseccionadjuntos.descripcion}"/>  
                    <p:inputText  placeholder="Documento" value="#{uiPlanseccion.planseccionadjuntos.documento}"/>  
                    
                        
                    <p:selectOneMenu value="#{uiPlanseccion.adjuntoscategoria}" converter="convertidorGenerico"
                                     style="text-align: center;width: 180px;">  
                    <f:selectItem itemLabel="Seleccionar categoria" itemValue="" /> 
                    <f:selectItems value="#{uiPlanseccion.adjuntosCategoriaitems}" var="psa" itemLabel="#{psa.nombre}" itemValue="#{psa}"/>
                    <p:ajax update="cattipo" listener="#{uiPlanseccion.cargarAdjuntosCategoriaTipo()}" />
                    </p:selectOneMenu>
                    
                    <p:selectOneMenu id="cattipo" value="#{uiPlanseccion.adjuntoscategoria.adjuntosCategoriaTipo}" converter="convertidorGenerico"
                                     style="text-align: center;width: 180px;" disabled="#{empty uiPlanseccion.adjuntoscategoria }">  
                        <f:selectItem itemLabel="Seleccionar tipo" itemValue="" /> 
                        <f:selectItems value="#{uiPlanseccion.adjuntoscategoria.adjuntosCategoriaTipoList}" var="psa" itemLabel="#{psa.nombre}" 
                                       itemValue="#{psa}"/>
                    </p:selectOneMenu>
                                      
                </h:panelGrid>
                
                <h:panelGrid columns="4">
                    <p:commandButton value="Guardar Adjunto" action="#{uiPlanseccion.guardarTituloadjunto()}" 
                                     icon="ui-icon-new"
                                     update="formSeccion"/>                    
                    <p:commandButton value="Limpiar" action="#{uiPlantitulo.limpiar()}" 
                                     icon="ui-icon-cancel"
                                     update="formSeccion"/>
                </h:panelGrid>
                <br/>
                <p:dataTable style="width: 80%" value="#{uiPlanseccion.planseccionadjuntosList}" var="varPlanseccionadjunto" emptyMessage="No hay Documentos"
                            rowStyleClass="Centro">

                    <p:columnGroup type="header" >  
                        <p:row>                              
                            <p:column  headerText="Seleccionar"/>                            
                            <p:column  headerText="Adjunto"/>
                            <p:column  headerText="Titulo"/>    
                            <p:column  headerText="Descripcion"/>    
                            <p:column  headerText="Documento"/>    
                            <p:column  headerText="Categoria"/>
                            <p:column  headerText="Categoria Tipo"/>
                        </p:row> 
                    </p:columnGroup>
                    
                    <p:column>
                        <p:commandButton icon="ui-icon-check" title="Modificar Seccion adjunto" update="formSeccion"
                                         action="#{uiPlanseccion.subirItemPlanseccionadjunto()}"/>
                    </p:column>
                    
                    <p:column>
                        <h:outputText value="#{varPlanseccionadjunto.planSeccionAdjuntosPK.codSeccionAdjunto}"/>    
                    </p:column>                    
                    
                    <p:column>
                        <h:outputText value="#{varPlanseccionadjunto.titulo}"/>                            
                    </p:column>
                    
                    <p:column>                        
                        <h:outputText value="#{varPlanseccionadjunto.descripcion}"/>    
                    </p:column>
                    
                    <p:column>                        
                        <h:outputText value="#{varPlanseccionadjunto.documento}"/>    
                    </p:column>
                    
                    <p:column>
                        <h:outputText value="#{varPlanseccionadjunto.codCategoria}"/>                            
                    </p:column>                        
                    
                    <p:column>                        
                        <h:outputText value="#{varPlanseccionadjunto.codCategoriaTipo}"/>    
                    </p:column>                        
                </p:dataTable>
                <br/>
                <h:panelGrid columns="3">
                    <p:commandButton value="REGRESAR " action="#{uiPlantitulo.administrarPlanmaestro()}" 
                    icon="ui-icon-return"
                    />
                    <p:commandButton value="ADMIN SUBTITULO 2 " action="#{uiPlanMaestro.crearDetalle()}" 
                    icon="ui-icon-return"
                    />
                    
                </h:panelGrid> 
                
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
