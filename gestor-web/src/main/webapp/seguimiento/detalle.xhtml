<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:f="http://java.sun.com/jsf/core"
                template="/template.xhtml">

    <ui:define name="content">
        <h:form enctype="multipart/form-data" id="formDetalle" style="font-size: small;">
            
            <p:panel  style="float: right;" id="panelDetalle"  header="Administrar Detalle" >                
                <br></br>
                <p:dataTable   style="width: 30%" value="#{uiPlantitulo.plantitulo}" var="varPlantitulo" emptyMessage="No hay Titulos"
                              rowStyleClass="Centro">

                    <p:columnGroup type="header">  
                        <p:row>                              
                            <p:column  headerText="Numeral" />
                            <p:column  headerText="Titulo"/>
                        </p:row> 
                    </p:columnGroup>                    
                    <p:column>
                        <h:outputText value="#{varPlantitulo.numeral}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{varPlantitulo.nombre}"/>
                    </p:column>
                </p:dataTable> 
                <br/>                
                <p:dataTable  style="width: 40%" value="#{uiPlanseccion.planseccion}" var="varPlanseccion" emptyMessage="No hay Seccion"
                              rowStyleClass="Centro" >

                    <p:columnGroup type="header">  
                        <p:row>                              
                            <p:column  headerText="Numeral" />
                            <p:column  headerText="Seccion"/>                            
                        </p:row> 
                    </p:columnGroup >                    
                    <p:column>
                        <h:outputText value="#{varPlanseccion.numeral}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{varPlanseccion.nombre}"/>
                    </p:column>                    
                </p:dataTable>
                <br/>                
                <p:dataTable  style="width: 40%" value="#{uiPlandetalle.plansecciondetalleList}" var="varPlandetalle" emptyMessage="No hay Detalle"
                              rowStyleClass="Centro" >

                    <p:columnGroup type="header">  
                        <p:row>  
                            <p:column   headerText="Seleccionar" />
                            <p:column  headerText="Numeral" />
                            <p:column  headerText="Detalle"/>                            
                        </p:row> 
                    </p:columnGroup >
                    <p:column >
                        
                        <p:commandButton icon="ui-icon-radio" title="Seleccionar Seccion" update="formDetalle" 
                                         action="#{uiPlandetalle.subirItemPlansecciondetalle()}" >                            
                            <f:actionListener binding= "#{uiPlanitem.cargarPlansecciondetalleitem()}"/>
                        </p:commandButton>
                            
                    </p:column>
                    <p:column>
                        <h:outputText value="#{varPlandetalle.numeral}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{varPlandetalle.nombre}"/>
                    </p:column>                    
                </p:dataTable>
                <br/>
                <h:panelGrid columns="3">
                    <p:inputMask mask="9" value="#{uiPlandetalle.plansecciondetallepk.codSeccionDetalle}" placeholder="Numeral" />                    
                    <p:inputText value="#{uiPlandetalle.plansecciondetalle.nombre}" placeholder="Nombre" />                    
                </h:panelGrid>
                <h:panelGrid columns="4">                
                        <p:commandButton value="Crear/Modificar Detalle" action="#{uiPlandetalle.guardarSeccionDetalle()}"
                                     icon="ui-icon-new"
                                     update="formDetalle"/> 
                </h:panelGrid>
                <br/>
                <h:panelGrid >  
                    <p:inputTextarea rows="10" cols="60"  value="#{uiPlandetalle.plansecciondetalletexto.texto}" placeholder="Nuevo Texto"/>
                </h:panelGrid>
                <h:panelGrid columns="4">
                    <p:commandButton value="Guardar Texto Seccion" action="#{uiPlandetalle.guardarSecciondetalletexto()}" 
                                     icon="ui-icon-new"
                                     update="formDetalle"/>  
                </h:panelGrid>   
                <br/>
                
                 <h:panelGrid columns="8">                    
                    <p:inputText  placeholder="Titulo" value="#{uiPlantitulo.plantituloadjunto.titulo}"/>  
                    <p:inputText  placeholder="Descripcion" value="#{uiPlantitulo.plantituloadjunto.descripcion}"/>  
                        
                        
                    <p:selectOneMenu value="#{uiPlandetalle.adjuntoscategoria}" converter="convertidorGenerico"
                                     style="text-align: center;width: 180px;">  
                    <f:selectItem itemLabel="Seleccionar categoria" itemValue="" /> 
                    <f:selectItems value="#{uiPlandetalle.adjuntosCategoriaitems}" var="pda" itemLabel="#{pda.nombre}" itemValue="#{pda}"/>
                    <p:ajax update="formDetalle" listener="#{uiPlandetalle.cargarAdjuntosCategoriaTipo()}" />
                    </p:selectOneMenu>
                    
                    <p:selectOneMenu value="#{uiPlandetalle.adjuntoscategoria.adjuntosCategoriaTipo}" converter="convertidorGenerico"
                                     style="text-align: center;width: 180px;" disabled="#{empty uiPlandetalle.adjuntoscategoria }">  
                        <f:selectItem itemLabel="Seleccionar tipo" itemValue="" /> 
                        <f:selectItems value="#{uiPlandetalle.adjuntoscategoria.adjuntosCategoriaTipoList}" var="pda" itemLabel="#{pda.nombre}" 
                                       itemValue="#{pda}"/>
                    </p:selectOneMenu>
                                      
                </h:panelGrid>                
                <h:panelGrid columns="4">
                    <p:commandButton value="Guardar Adjunto" action="#{uiPlantitulo.guardarTituloadjunto()}" 
                                     icon="ui-icon-new"
                                     update="formDetalle"/>                    
                    <p:commandButton value="Limpiar" action="#{uiPlantitulo.limpiar()}" 
                                     icon="ui-icon-cancel"
                                     update="formDetalle"/>
                </h:panelGrid>
                <br/>                
                <p:dataTable style="width: 80%" value="#{uiPlantitulo.plantituloadjuntoList}" var="varPlantituloadjunto" emptyMessage="No hay Documentos"
                            rowStyleClass="Centro">

                    <p:columnGroup type="header" >  
                        <p:row>                              
                            <p:column  headerText="Seleccionar"/>                            
                            <p:column  headerText="Numeral"/>
                            <p:column  headerText="Titulo"/>    
                            <p:column  headerText="Descripcion"/>    
                            <p:column  headerText="Categoria"/>
                            <p:column  headerText="Categoria Tipo"/>
                        </p:row> 
                    </p:columnGroup>
                    
                    <p:column>
                        <p:commandButton icon="ui-icon-check" title="Modificar Titulo Texto" update="formDetalle"
                                         action="#{uiPlantitulo.subirItemPlantituloadjunto()}"/>
                    </p:column>
                    
                    <p:column>
                        <h:outputText value="#{varPlantituloadjunto.planTituloAdiuntosPK.codTituloAdjunto}"/>    
                    </p:column>                    
                    
                    <p:column>
                        <h:outputText value="#{varPlantituloadjunto.titulo}"/>                            
                    </p:column>
                    
                    <p:column>                        
                        <h:outputText value="#{varPlantituloadjunto.descripcion}"/>    
                    </p:column>
                    
                    <p:column>
                        <h:outputText value="#{varPlantituloadjunto.codCategoria}"/>                            
                    </p:column>                        
                    
                    <p:column>                        
                        <h:outputText value="#{varPlantituloadjunto.codCategoriaTipo}"/>    
                    </p:column>                        
                </p:dataTable>                                
                <br/>                    
                <h:panelGrid columns="3">
                    <p:commandButton value="REGRESAR " action="#{uiPlantitulo.administrarPlanmaestro()}" 
                    icon="ui-icon-return"
                    />
                    <p:commandButton value="ADMIN SUBTITULO 3 " action="#{uiPlanMaestro.crearItem()}" 
                    icon="ui-icon-return"
                    />
                    
                </h:panelGrid> 
                
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
