<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:f="http://java.sun.com/jsf/core"
                template="/template.xhtml">

    <ui:define name="content">
        <h:form enctype="multipart/form-data" id="formDetalle" style="font-size: small;">
            
            <p:panel  style="float: right;" id="panelDetalle"  header="Administrar Detalle" >                
                <br></br>
                <p:dataTable   style="width: 30%" value="#{uiPlantitulo.plantitulo}" var="varPlantitulo" emptyMessage="No hay Titulos"
                              rowStyleClass="Centro">

                    <p:columnGroup type="header">  
                        <p:row>                              
                            <p:column  headerText="Numeral" />
                            <p:column  headerText="Titulo"/>
                        </p:row> 
                    </p:columnGroup>                    
                    <p:column>
                        <h:outputText value="#{varPlantitulo.numeral}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{varPlantitulo.nombre}"/>
                    </p:column>
                </p:dataTable>
                <br/>
                
                <p:dataTable  style="width: 40%" value="#{uiPlanseccion.planseccion}" var="varPlanseccion" emptyMessage="No hay Seccion"
                              rowStyleClass="Centro" >

                    <p:columnGroup type="header">  
                        <p:row>                              
                            <p:column  headerText="Numeral" />
                            <p:column  headerText="Seccion"/>                            
                        </p:row> 
                    </p:columnGroup >                    
                    <p:column>
                        <h:outputText value="#{varPlanseccion.numeral}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{varPlanseccion.nombre}"/>
                    </p:column>                    
                </p:dataTable>
                <br/>                
                <p:dataTable  style="width: 40%" value="#{uiPlandetalle}" var="varPlandetalle" emptyMessage="No hay Detalle"
                              rowStyleClass="Centro" >

                    <p:columnGroup type="header">  
                        <p:row>  
                            <p:column   headerText="Seleccionar" />
                            <p:column  headerText="Numeral" />
                            <p:column  headerText="Detalle"/>                            
                        </p:row> 
                    </p:columnGroup >
                    <p:column >
                        
                        <p:commandButton icon="ui-icon-radio" title="Seleccionar Seccion" update="formDetalle" 
                                        action="#{uiPlandetalle}" >
                            
                        </p:commandButton>
                            
                    </p:column>
                    <p:column>
                        <h:outputText value="#{varPlandetalle}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{varPlandetalle}"/>
                    </p:column>                    
                </p:dataTable>
                <br/>
                <h:panelGrid columns="5">
                    <p:inputText value="#{uiPlandetalle.plansecciondetalle.nombre}" placeholder="Nombre" />                    
                    <p:inputText value="#{uiPlandetalle.plansecciondetalle.numeral}" placeholder="Numeral" />                    
                </h:panelGrid>
                    <h:panelGrid columns="4">                
                        <p:commandButton value="Crear Detalle" action="#{uiPlandetalle.guardarSeccionDetalle()}"
                                     icon="ui-icon-new"
                                     update="formDetalle"/>                            
                        <p:commandButton value="Modificar" action="#{uiPlanseccion}" 
                                     icon="ui-icon-disk"
                                     update="formDetalle"/> 
                                             
                </h:panelGrid>
                <br/>
                <h:panelGrid >  
                    <p:inputTextarea rows="10" cols="60"  value="#{uiPlandetalle}" placeholder="Nuevo Texto"/>
                </h:panelGrid>
                <br/>
                <h:panelGrid columns="4">
                    <p:commandButton value="Guardar Texto Seccion" action="#{uiPlandetalle.guardarSecciontexto()}" 
                                     icon="ui-icon-new"
                                     update="formDetalle"/>  
                    
                    <p:commandButton value="Regresar " action="#{uiPlantitulo.administrarPlanmaestro()}" 
                                     icon="ui-icon-return"
                                     />
                </h:panelGrid>
                
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
