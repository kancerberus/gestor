<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:f="http://java.sun.com/jsf/core"
                template="/template.xhtml"
                >

    <ui:define name="content">
        <h:form enctype="multipart/form-data" id="formPlanmaestro" style="font-size: small;">
            <p:panel id="panelPlanesmaestros"  header="Administrar Plan Maestro" >  
                    <p:dataTable   style="width: 30%" value="#{uiPlantitulo.plantituloList}" var="varPlantitulo" emptyMessage="No hay Titulos"
                              rowStyleClass="Centro">

                    <p:columnGroup type="header">  
                        <p:row>  
                            <p:column   headerText="Seleccionar" />
                            <p:column  headerText="Numeral" />
                            <p:column  headerText="Titulo"/>
                        </p:row> 
                    </p:columnGroup>
                    <p:column>
                        
                        <p:commandButton icon="ui-icon-check" title="Seleccionar Titulo" update="formPlanmaestro" 
                                         action="#{uiPlantitulo.subirItemPlantitulo()}" >  
                            <f:actionListener binding="#{uiPlantitulo.cargarPlantitulotexto()}"/>                            
                            <f:actionListener binding="#{uiPlanseccion.cargarPlanseccion()}"/>
                        </p:commandButton>
                        
                    </p:column>
                    <p:column>
                        <h:outputText value="#{varPlantitulo.numeral}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{varPlantitulo.nombre}"/>
                    </p:column>
                </p:dataTable>
                <br></br>
                <h:panelGrid columns="4">
                    <p:inputText  value="#{uiPlantitulo.plantitulo.numeral}" placeholder="Numeral"/>                    
                    <p:inputText  value="#{uiPlantitulo.plantitulo.nombre}" placeholder="Nombre"/>                    
                    <p:commandButton value="Crear / Modificar" action="#{uiPlantitulo.guardarTitulo()}"
                                     icon="ui-icon-disk"
                                     update="formPlanmaestro"/>
                    <p:commandButton value="Limpiar" action="#{uiPlantitulo.limpiar()}"
                                     icon="ui-icon-cancel"
                                     update="formPlanmaestro"/>
                </h:panelGrid>
                <br></br>
            
            
            
                <p:commandButton id="tit" action="#{uiPlanMaestro.crearTitulo()}" value="TITULO"
                             icon="ui-icon-newwin" /> 
                <p:commandButton id="sec" action="#{uiPlanMaestro.crearSeccion()}" value="SECCION"
                                 icon="ui-icon-newwin"  >                    
                </p:commandButton>
                <p:commandButton id="det" action="#{uiPlanMaestro.crearDetalle()}" value="DETALLE"
                             icon="ui-icon-newwin"  /> 
                <p:commandButton id="it" action="#{uiPlanMaestro.crearItem()}" value="ITEM"
                             icon="ui-icon-newwin"  />                 
            </p:panel>

            
        </h:form>

    </ui:define>

</ui:composition>
