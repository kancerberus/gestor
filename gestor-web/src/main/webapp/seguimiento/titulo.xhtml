<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:f="http://java.sun.com/jsf/core"
                template="/template.xhtml">

    <ui:define name="content">
        <h:form enctype="multipart/form-data" id="formTitulo" style="font-size: small;">            
            <p:panel  style="float: right;" id="panelTitulos"  header="Administrar Titulos" >                
                <br></br>   
                <p:dataTable   style="width: 30%" value="#{uiPlantitulo.plantitulo}" var="varPlantitulo" emptyMessage="No hay Titulos"
                     rowStyleClass="Centro">

                    <p:columnGroup type="header">  
                        <p:row>                              
                            <p:column  headerText="Numeral" />
                            <p:column  headerText="Titulo"/>
                        </p:row> 
                    </p:columnGroup>                    
                    <p:column>
                        <h:outputText value="#{varPlantitulo.numeral}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{varPlantitulo.nombre}"/>
                    </p:column>
                </p:dataTable>
                <br/>
                
                    
                <h:panelGrid >  
                    <p:inputTextarea rows="10" cols="60"  value="#{uiPlantitulo.plantitulotexto.texto}" placeholder="Nuevo Texto"/>
                </h:panelGrid>
                
                <h:panelGrid columns="3">
                    <p:commandButton value="Guardar Texto" action="#{uiPlantitulo.guardarTitulotexto()}" 
                                     icon="ui-icon-new"
                                     update="formTitulo"/>                                      
                </h:panelGrid>
                
                <br></br>
                <p:dataTable style="width: 80%" value="#{uiPlantitulo.plantituloadjuntoList}" var="varPlantituloadjunto" emptyMessage="No hay Documentos"
                            rowStyleClass="Centro">

                    <p:columnGroup type="header" >  
                        <p:row>                              
                            <p:column  headerText="Seleccionar"/>
                            <p:column  headerText="Documento"/>
                            <p:column  headerText="Numeral"/>
                            <p:column  headerText="Titulo"/>    
                            <p:column  headerText="Descripcion"/>    
                            <p:column  headerText="Categoria"/>
                            <p:column  headerText="Categoria Tipo"/>
                        </p:row> 
                    </p:columnGroup>
                    
                    <p:column>
                        <p:commandButton icon="ui-icon-check" title="Modificar Titulo Texto" update="formTitulo"
                                         action="#{uiPlantitulo.subirItemPlantituloadjunto()}"/>
                    </p:column>
                    
                    <p:column>
                        <h:outputText value="#{varPlantituloadjunto.documento}"/>    
                    </p:column>
                    
                    <p:column>
                        <h:outputText value="#{varPlantituloadjunto.planTituloAdiuntosPK.codTituloAdjunto}"/>    
                    </p:column>                    
                    
                    <p:column>
                        <h:outputText value="#{varPlantituloadjunto.titulo}"/>                            
                    </p:column>
                    
                    <p:column>                        
                        <h:outputText value="#{varPlantituloadjunto.descripcion}"/>    
                    </p:column>
                    
                    <p:column>
                        <h:outputText value="#{varPlantituloadjunto.codCategoria}"/>                            
                    </p:column>                        
                    
                    <p:column>                        
                        <h:outputText value="#{varPlantituloadjunto.codCategoriaTipo}"/>    
                    </p:column>                        
                </p:dataTable>
                <br/>
                <h:panelGrid columns="8">
                    
                    <p:inputText  placeholder="Titulo" value="#{uiPlantitulo.plantituloadjunto.titulo}"/>  
                    <p:inputText  placeholder="Descripcion" value="#{uiPlantitulo.plantituloadjunto.descripcion}"/>  
                        
                        
                    <p:selectOneMenu value="#{evaluacionAdjuntos.adjuntosCategoria}" converter="convertidorGenerico"
                                     style="text-align: center;width: 180px;">  
                    <f:selectItem itemLabel="Seleccionar categoria" itemValue="" /> 
                        <f:selectItems value="#{uiEvaluacionAdjuntos.adjuntosCategorias}" var="ea" itemLabel="#{ea.nombre}" itemValue="#{ea}"/>
                        <p:ajax event="change" process="@this" listener="#{uiEvaluacionAdjuntos.cargarAdjuntosCategoriaTipo()}" update="@parent"/>
                    </p:selectOneMenu>

                    
                    <p:selectOneMenu value="#{evaluacionAdjuntos.adjuntosCategoria.adjuntosCategoriaTipo}" converter="convertidorGenerico"
                                     style="text-align: center;width: 180px;" disabled="#{empty evaluacionAdjuntos.adjuntosCategoria or empty evaluacionAdjuntos.adjuntosCategoria.adjuntosCategoriaTipoList}">  
                        <f:selectItem itemLabel="Seleccionar tipo" itemValue="" /> 
                        <f:selectItems value="#{evaluacionAdjuntos.adjuntosCategoria.adjuntosCategoriaTipoList}" var="act" itemLabel="#{act.nombre}" 
                                       itemValue="#{act}"/>
                    </p:selectOneMenu>
                                      
                </h:panelGrid>
                <br/>    
                <h:panelGrid columns="4">
                    <p:commandButton value="Crear" action="#{uiPlantitulo.guardarTituloadjunto()}" 
                                     icon="ui-icon-new"
                                     update="formTitulo"/>
                    <p:commandButton value="Modificar" 
                                     icon="ui-icon-disk"
                                     update="formTitulo"/>
                    <p:commandButton value="Limpiar" action="#{uiPlantitulo.limpiar()}" 
                                     icon="ui-icon-cancel"
                                     update="formTitulo"/>
                    <p:commandButton value="Regresar " action="#{uiPlantitulo.administrarPlanmaestro()}" 
                                     icon="ui-icon-return"
                                     />
                </h:panelGrid>
                
                <br/>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
