<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:f="http://java.sun.com/jsf/core">

    <div style="margin-top: 2%; margin-bottom: 5%">
        <p:outputPanel id="opMeta">            
            
            <h:panelGrid id="grid" columns="4" >    
                        <h:outputLabel value="Tipo Meta: " style="font-weight: bold;"/>
                        <p:selectOneMenu id="secc" value="#{uiPlantrabajo.meta.listaDetalle}" converter="convertidorGenerico"
                                         style="text-align: center;width: 180px;" disabled="#{uiPlantrabajo.metas.size() > 2 }" >
                            <f:selectItem itemLabel="Seleccionar..." itemValue=""/>
                            <f:selectItems value="#{uiPlantrabajo.listadetalles}"  var="ld" itemLabel="#{ld.nombre}" itemValue="#{ld}"/>
                        <p:ajax event="change" process="@this"/>
                    </p:selectOneMenu>

                
                    <h:outputText value="Meta" style=" font-weight: bold;"/>                                                                                
                    <p:inputText value="#{uiPlantrabajo.meta.meta}" placeholder="Meta"/>
                    
            </h:panelGrid>
            
            <h:panelGrid columns="2">
                <p:commandButton value="Crear / Modificar" action="#{uiPlantrabajo.guardarMeta()}"
                                     icon="ui-icon-disk"
                                     update="formPlantrabajo:opMeta"/>
                <p:commandButton value="Limpiar" action="#{uiPlantrabajo}"
                                     icon="ui-icon-cancel"
                                     update="formPlantrabajo:opMeta"/>
            </h:panelGrid>
            
            <p:dataTable  value="#{uiPlantrabajo.metas}" var="varMeta" emptyMessage="No hay Metas"
                              rowStyleClass="Centro">

                    <p:columnGroup type="header">  
                        <p:row>  
                            <p:column headerText="Opciones" />                            
                            <p:column headerText="Meta"/>
                            <p:column headerText="Tipo Meta"/>
                        </p:row> 
                    </p:columnGroup>

                    <p:column>
                        <p:commandButton icon="ui-icon-pencil" title="Modificar Meta" update="formPlantrabajo:opMeta formPlantrabajo:secc"
                                         actionListener="#{uiPlantrabajo.subirItemMeta()}" />                           
                    </p:column>                                        
                    <p:column>
                        <h:outputText value="#{varMeta.meta}"/>
                    </p:column>                                   
                    <p:column>
                        <h:outputText value="#{varMeta.listaDetalle.nombre}"/>
                    </p:column>
            </p:dataTable>                
        </p:outputPanel>            
    </div>
</ui:composition>
