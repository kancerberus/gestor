<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:f="http://java.sun.com/jsf/core">

    <div style="margin-top: 2%; margin-bottom: 5%">
        <p:outputPanel id="opObjetivo">            
            
            <h:panelGrid id="grid" columns="4" >    
                      <h:outputText value="Nombre"/>                    
                                                           
                      <p:inputText value="#{uiPlantrabajo.objetivo.nombre}" placeholder="Nombre"/>  
            </h:panelGrid>
            
            <h:panelGrid columns="2">
                <p:commandButton value="Crear / Modificar" action="#{uiPlantrabajo.guardarObjetivo()}"
                                     icon="ui-icon-disk"
                                     update="formPlantrabajo:opObjetivo"/>                
                <p:commandButton value="Limpiar" action="#{uiPlantrabajo.limpiarObjetivo()}"
                                     icon="ui-icon-cancel"
                                     update="formPlantrabajo:opObjetivo"/>
                
            </h:panelGrid>
            
            <p:dataTable  value="#{uiPlantrabajo.objetivoList}" var="varObjetivo" emptyMessage="No hay Objetivos"
                              rowStyleClass="Centro">

                    <p:columnGroup type="header">  
                        <p:row>  
                            <p:column headerText="Opciones" />                            
                            <p:column headerText="Nombre"/>                            
                        </p:row> 
                    </p:columnGroup>

                    <p:column>
                        <p:commandButton icon="ui-icon-pencil" title="Modificar Objetivo" update="formPlantrabajo:opObjetivo"
                                         actionListener="#{uiPlantrabajo.subirItemObjetivo()}" />                                                   
                        <p:commandButton title="Administrar Programas" value="Administrar Programas" action="#{uiPlantrabajo.dialogoPrograma()}"
                                         icon="ui-icon-newwin" update="formPlantrabajo"/>
                        
                    </p:column>                                        
                    <p:column>
                        <h:outputText value="#{varObjetivo.nombre}"/>
                    </p:column>                                                       
            </p:dataTable>                
        </p:outputPanel>            
    </div>
</ui:composition>
