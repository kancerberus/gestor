<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:f="http://java.sun.com/jsf/core">

    <div style="margin-top: 2%; margin-bottom: 5%">
        <p:outputPanel  id="opPrograma">
            <p:autoUpdate/>
            <h:panelGrid columns="4">
                      <h:outputText value="Nombre"/>       
                      <p:inputText value="#{uiPlantrabajo.programa.nombre}" placeholder="Nombre"/>
            </h:panelGrid>
            
            <h:panelGrid columns="2">
                <p:commandButton value="Crear / Modificar" action="#{uiPlantrabajo.guardarPrograma()}"
                                 icon="ui-icon-disk" update="formPlantrabajo:opPrograma"/>                
                <p:commandButton value="Limpiar" action="#{uiPlantrabajo.limpiarPrograma()}"
                                 icon="ui-icon-clean" 
                                      update="formPlantrabajo:opPrograma"/>                
                
            </h:panelGrid>
            
            <p:dataTable  value="#{uiPlantrabajo.programaList}" var="varPrograma" emptyMessage="No hay Programas"
                              rowStyleClass="Centro">

                    <p:columnGroup type="header">  
                        <p:row>  
                            <p:column headerText="Opciones" />                            
                            <p:column headerText="Nombre"/>   
                            <p:column headerText="Peso"/>   
                        </p:row> 
                    </p:columnGroup>

                    <p:column>
                        <p:commandButton icon="ui-icon-pencil" title="Modificar Programa"  update="formPlantrabajo:opPrograma"
                                         actionListener="#{uiPlantrabajo.subirItemPrograma()}" />
                    </p:column>                                        
                    <p:column>
                        <h:outputText value="#{varPrograma.nombre}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{varPrograma.peso}"/>
                    </p:column>
            </p:dataTable>                
        </p:outputPanel>            
    </div>
</ui:composition>
