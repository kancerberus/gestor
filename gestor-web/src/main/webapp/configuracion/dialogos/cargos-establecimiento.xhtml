<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:f="http://java.sun.com/jsf/core">

    <div style="margin-top: 2%; margin-bottom: 5%">
        <p:outputPanel id="opCargos">
             <h2>                
                 <p class="letraBlueBackgroundWhite">Establecimiento: #{uiEstablecimiento.establecimiento.nombre}</p>
            </h2>           
            <p:tab title="Cargos" > 
                <div class="contenedor" style="font-size: small">
                    <p:pickList id="pickListCargos" value="#{uiEstablecimiento.itemsDualCargos}"
                                var="dualCargos"  
                                itemLabel="#{dualCargos}"  
                                itemValue="#{dualCargos}"
                                addLabel="Agregar" addAllLabel="Agregar todos"
                                removeLabel="Remover" removeAllLabel="Remover Todos"
                                > 
                        <f:facet name="sourceCaption">Cargos disponibles</f:facet>  
                        <f:facet name="targetCaption">Cargos asignados</f:facet> 
                    </p:pickList> 
                </div>
            </p:tab>
            <br/>
            <h:panelGrid columns="2">
                <p:commandButton value=" Guardar" action="#{uiEstablecimiento.guardarCargosEstablecimiento()}"
                                     icon="ui-icon-disk"
                                     update="formEstablecimientos:opCargos"/>                
            </h:panelGrid>
        </p:outputPanel>            
    </div>
</ui:composition>
