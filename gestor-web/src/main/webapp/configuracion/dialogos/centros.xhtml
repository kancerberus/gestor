<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:f="http://java.sun.com/jsf/core">

    <div style="margin-top: 2%; margin-bottom: 5%">
        <p:outputPanel id="opCentro">
             <h2>                
                 <p class="letraBlueBackgroundWhite">Establecimiento: #{uiEstablecimiento.establecimiento.nombre}</p>
            </h2>
            <h:panelGrid columns="3" >
                    <h:outputText value="Nit"/>                                        
                    <h:outputText value="Nombre Centro Trabajo"/>                                                            
                    <h:outputText value="Estado"/>                                                            
                    
                    <p:inputText value="#{uiEstablecimiento.centro.nit}" placeholder="Nit"/>
                    <p:inputText value="#{uiEstablecimiento.centro.nombre}" placeholder="Nombre"/>
                    <p:selectBooleanCheckbox value="#{uiEstablecimiento.centro.estado}" itemLabel="Activo/Inactivo"/>                    
                    
            </h:panelGrid>
            
            <h:panelGrid columns="2">
                <p:commandButton value="Crear / Modificar" action="#{uiEstablecimiento.guardarCentro()}"
                                     icon="ui-icon-disk"
                                     update="formEstablecimientos:opCentro"/>
                <p:commandButton value="Limpiar" action="#{uiEstablecimiento.limpiarcentro()}"
                                     icon="ui-icon-cancel"
                                     update="formEstablecimientos:opCentro"/>
            </h:panelGrid>
            
            <p:dataTable  value="#{uiEstablecimiento.centrostrabajo}" var="varCentro" emptyMessage="No hay Centros"
                              rowStyleClass="Centro">

                    <p:columnGroup type="header">  
                        <p:row>  
                            <p:column headerText="Opciones" />                            
                            <p:column headerText="Nit"/>
                            <p:column headerText="Nombre"/>
                            <p:column headerText="Estado"/>
                        </p:row> 
                    </p:columnGroup>

                    <p:column>
                        <p:commandButton icon="ui-icon-pencil" title="Modificar Categoria" update="formEstablecimientos:opCentro"
                                         action="#{uiEstablecimiento.subirItemCentro()}"/>   
                        <p:commandButton icon="ui-icon-trash" title="Eliminar Tipo" update="formEstablecimientos:opCentro"
                                         action="#{uiEstablecimiento.eliminarCentro()}"/> 
                    </p:column>                                        
                    <p:column>
                        <h:outputText value="#{varCentro.nit}"/>
                    </p:column>                                   
                    <p:column>
                        <h:outputText value="#{varCentro.nombre}"/>
                    </p:column>
                    <p:column>                        
                        <p:selectBooleanCheckbox value="#{varCentro.estado}" disabled="true" />                    
                        <h:outputText value="    #{varCentro.estado? 'Activo' : 'Inactivo'}"/>
                    </p:column>
            </p:dataTable>
        </p:outputPanel>            
    </div>
</ui:composition>
