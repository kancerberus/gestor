<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:f="http://java.sun.com/jsf/core">

    <div style="margin-top: 2%; margin-bottom: 5%">
        <p:outputPanel id="opPdfMatriz">
             <h2>                
                 <p class="letraBlueBackgroundWhite">Establecimiento: #{uiMatrizRiesgos.evaluacion.establecimiento.nombre}</p>
            </h2>
            <h:panelGrid columns="2" >
                    <h:outputText value="Cargo"/>                                        
                    <h:outputText value="Generar PDF"/>  
                    <p:selectOneMenu  value="#{uiMatrizRiesgos.matrizRiesgos.cargos}" converter="convertidorGenerico"
                                     style="text-align:center; width: 150px">  
                        
                            <f:selectItem itemLabel="Seleccionar..." itemValue="" /> 
                            <f:selectItems value="#{uiMatrizRiesgos.cargosList}" var="car" itemLabel="#{car.nombre}" itemValue="#{car}"/>                                                                                                                                    
                    </p:selectOneMenu>                  
                    <p:commandButton icon="ui-icon-print" rendered="true" style="text-align:center; width: 20px;margin-left: 20%" action="#{uiMatrizRiesgos.matrizRiesgosPDF()}"  oncomplete="PF('dialogoExportarW').show()" update="opPdfMatriz"/>
                    <p:dialog  id="dialogoExportar" header="Exportando" widgetVar="dialogoExportarW" onShow="#{uiMatrizRiesgos.mrPdf} PF('dialogoExportarW').hide();" >
</p:dialog>
            </h:panelGrid>
            
           
            
            
        </p:outputPanel>            
    </div>
</ui:composition>
