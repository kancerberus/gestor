<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:f="http://java.sun.com/jsf/core"
                template="/template.xhtml">
    <ui:define name="content">


        <h:form enctype="multipart/form-data" id="formAdminCargosMatrizRiesgos" style="font-size: small;">
            <h2>MATRICES DE RIESGO <p:outputLabel style="font-family: bolder"  value="#{evaluacion.establecimiento.nombre}"/></h2>
            <h:panelGroup rendered="#{uiPlantrabajo.filtroActivo}">                
            </h:panelGroup>
            <p:dataTable  value="#{uiMatrizRiesgos.cargosActividadesEstablecimientoList}" var="varCargosEstablecimiento" emptyMessage="No hay Matrices generados."
                              widgetVar="varMatrizCargosTable" 
                              rowStyleClass="letra-xx-small-centro" styleClass="letra-xx-small-centro"
                              rowHover="true">
                    <p:columnGroup type="header">
                        <p:row>  
                            <p:column  headerText="Opciones" />
                            <p:column headerText="Cargo" filterBy="#{varCargosEstablecimiento.cargos.nombre}"/>
                            <p:column headerText="Actividad" filterBy="#{varCargosEstablecimiento.funciones.nombre}"/>                            
                            <p:column headerText="Diligenciado" />                            
                        </p:row>
                    </p:columnGroup>

                    <p:column>
                        <p:commandButton icon="ui-icon-pencil" title="Administrar Matriz de Riesgos" 
                                         update="formAdminCargosMatrizRiesgos"
                                         action="#{uiMatrizRiesgos.subirItemMatriz()}">                            
                        </p:commandButton>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{varCargosEstablecimiento.cargos.nombre}"/>
                    </p:column> 
                    <p:column>
                        <h:outputText value="#{varCargosEstablecimiento.funciones.nombre}"/>
                    </p:column> 
                    <p:column>
                        <h:outputText value="#{varCargosEstablecimiento.diligenciado ? 'SI' : 'NO'}" style="#{uiMatrizRiesgos.styleDiligenciado}"/>
                    </p:column> 
                </p:dataTable>


            <p:separator/>

            <style type="text/css">
                .white-button.ui-button.ui-state-default {
                    background-color: #ffffff;
                    color: #222222;
                    border-color: #d6d6d6;
                }

                .white-button.ui-button.ui-state-default:enabled:hover, 
                .white-button.ui-button.ui-state-default:focus {
                    background-color: #f2f2f2;
                    border-color: #ccc;
                    color: #373a3c;
                }

                .green-button.ui-button.ui-state-default {
                    background-color: #5cb85c;
                    border-color: #5cb85c;
                    color: #fff;
                }

                .green-button.ui-button.ui-state-default:enabled:hover, 
                .green-button.ui-button.ui-state-default:focus {
                    background-color: #4cae4c;
                    border-color: #5cb85c;
                }

                .red-button.ui-button.ui-state-default {
                    background-color: #d9534f;
                    border-color: #d9534f;
                    color: #fff;
                }

                .red-button.ui-button.ui-state-default:enabled:hover, 
                .red-button.ui-button.ui-state-default:focus {
                    background-color: #d43f3a;
                    border-color: #d9534f;
                }

            </style>


            <p:dialog id="dialog" widgetVar="dialog" header="#{dialogo.header}" showEffect="#{dialogo.effect}" hideEffect="#{dialogo.effect}" width="#{dialogo.width}"
                      onHide="limpiarModal()">
                <ui:include src="#{dialogo.src}"/>
            </p:dialog>
            <p:remoteCommand name="limpiarModal" action="#{uiSesion.limpiarDialogo()}"  update="dialog" />
         
        </h:form>

    </ui:define>
</ui:composition>
