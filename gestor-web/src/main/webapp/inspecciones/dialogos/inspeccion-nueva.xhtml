<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:f="http://java.sun.com/jsf/core">

    <div style="margin-top: 2%; margin-bottom: 5%">
        <p:outputPanel id="opInspecciones">
             <h2>                
                 <p class="letraBlueBackgroundWhite">Establecimiento: #{uiEstablecimiento.establecimiento.nombre}</p>
            </h2>
            <h:panelGrid columns="2" >
                <p:outputLabel value="Centro de Trabajo" style="font-weight: bolder;margin-left: 8%"/>
                <p:selectOneMenu value="#{uiInspecciones.centroTrabajo}" converter="convertidorGenerico"
                                         style="text-align: center;width: 180px;">  
                            <f:selectItem itemLabel="Seleccionar" itemValue="" /> 
                            <f:selectItems value="#{uiInspecciones.centrosTrabajo}" var="ct" itemValue="#{ct}" itemLabel="#{ct.nombre}" />
                            <p:ajax event="change" process="@this"/>
                    </p:selectOneMenu>
                
                <p:outputLabel value="Inspeccion: " style="font-weight: bolder;margin-left: 8%"/>
                <p:selectOneMenu id="inspec" value="#{uiInspecciones.inspeccionTipo}" style="width:225px" converter="convertidorGenerico">
                        <f:selectItem itemLabel="Seleccione..." itemValue="" />                        
                        <f:selectItems value="#{uiInspecciones.inspeccionesTipo}" var="it" itemValue="#{it}" itemLabel="#{it.nombre}" />
                    </p:selectOneMenu>
                    
            </h:panelGrid>
            
            <h:panelGrid columns="2">
                <p:commandButton value="Crear" action="#{uiInspecciones.crearInspeccion()}"
                                     icon="ui-icon-disk"
                                     />
                <p:commandButton value="Limpiar" action="#{uiInspecciones}"
                                     icon="ui-icon-cancel"
                                     />
            </h:panelGrid>            
            
        </p:outputPanel>            
    </div>
</ui:composition>
