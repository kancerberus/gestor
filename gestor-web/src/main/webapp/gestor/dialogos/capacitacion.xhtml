<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:f="http://java.sun.com/jsf/core">

    <div style="margin-top: 10px; text-align: center;">
        <p:outputPanel id="opCapacitacion">
            <h3>                
                <h:outputText value="Capactiación Ítem"/>
                Item Asociado #{uiCapacitacion.sdiSeleccionado.detalle}
            </h3>

            <br/>
            <h:panelGrid id="pgCapacitacion" columns="4"  width="80%" cellspacing="30px">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Tema: " style="font-weight: bold;"/>
                    <p:inputText value="#{evaluacionCapacitacionDetalle.nombre}" placeholder="Registra el nombre de la capacitación"/>

                    <h:outputLabel value="Descripción: " style="font-weight: bold;"/>
                    <p:inputTextarea value="#{evaluacionCapacitacionDetalle.descripcion}" placeholder="Registra la descripción de la  capacitación"/>
                    
                    <h:outputLabel value="Centro De Trabajo: " style="font-weight: bold;"/>
                    <p:selectOneMenu value="#{evaluacionCapacitacionDetalle.centrotrabajo}" converter="convertidorGenerico"
                                         style="text-align: center;width: 180px;">  
                            <f:selectItem itemLabel="Seleccionar" itemValue="" /> 
                            <f:selectItems value="#{uiCapacitacion.centrostrabajo}" var="ct" itemValue="#{ct}" itemLabel="#{ct.nombre}" />
                            <p:ajax event="change" process="@this"/>
                    </p:selectOneMenu>
                    
                </h:panelGrid>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="Modalidad " style="font-weight: bold;"/>
                    <p:selectOneMenu value="#{evaluacionCapacitacionDetalle.modalidad}" converter="convertidorGenerico"
                                     style="text-align: center;width: 180px;">  
                        <f:selectItem itemLabel="Seleccionar" itemValue="" /> 
                        <f:selectItems value="#{uiCapacitacion.modalidades}" var="mo" itemValue="#{mo}" itemLabel="#{mo.nombre}" />
                        <p:ajax event="change" process="@this"/>
                    </p:selectOneMenu>
                    
                    <h:outputLabel value="Tecnica Capacitacion: " style="font-weight: bold;"/>
                    <p:selectOneMenu value="#{evaluacionCapacitacionDetalle.tecnica}" converter="convertidorGenerico"
                                     style="text-align: center;width: 180px;">  
                        <f:selectItem itemLabel="Seleccionar" itemValue="" /> 
                        <f:selectItems value="#{uiCapacitacion.tecnicas}" var="tec" itemValue="#{tec}" itemLabel="#{tec.nombre}" />
                        <p:ajax event="change" process="@this"/>
                    </p:selectOneMenu>
                    
                    <h:outputLabel value="Facilitador: " style="font-weight: bold;"/>
                    <p:selectOneMenu value="#{evaluacionCapacitacionDetalle.facilitador}" converter="convertidorGenerico"
                                     style="text-align: center;width: 180px;">  
                        <f:selectItem itemLabel="Seleccionar" itemValue="" /> 
                        <f:selectItems value="#{uiCapacitacion.facilitadores}" var="fa" itemValue="#{fa}" itemLabel="#{fa.nombre}" />
                        <p:ajax event="change" process="@this"/>
                    </p:selectOneMenu>
                    
                    <h:outputLabel value="Dirigida a: " style="font-weight: bold;"/>
                    <p:selectOneMenu value="#{evaluacionCapacitacionDetalle.dirigida}" converter="convertidorGenerico"
                                     style="text-align: center;width: 180px;">  
                        <f:selectItem itemLabel="Seleccionar" itemValue="" /> 
                        <f:selectItems value="#{uiCapacitacion.dirigidas}" var="dir" itemValue="#{dir}" itemLabel="#{dir.nombre}" />
                        <p:ajax event="change" process="@this"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid columns="2"> 
                    <h:outputLabel value="Recursos: " style="font-weight: bold;"/>
                    <p:selectOneMenu value="#{evaluacionCapacitacionDetalle.recursos}" converter="convertidorGenerico"
                                     style="text-align: center;width: 180px;">  
                        <f:selectItem itemLabel="Seleccionar" itemValue="" /> 
                        <f:selectItems value="#{uiCapacitacion.recursos}" var="rec" itemValue="#{rec}" itemLabel="#{rec.nombre}" />
                        <p:ajax event="change" process="@this"/>
                    </p:selectOneMenu>
                    
                    <h:outputLabel value="Responsable: " style="font-weight: bold;"/>
                    <p:selectOneMenu value="#{evaluacionCapacitacionDetalle.responsable}" converter="convertidorGenerico"
                                     style="text-align: center;width: 180px;">  
                        <f:selectItem itemLabel="Seleccionar" itemValue="" /> 
                        <f:selectItems value="#{uiCapacitacion.responsables}" var="res" itemValue="#{res}" itemLabel="#{res.nombresApellidos}" />
                        <p:ajax event="change" process="@this"/>
                    </p:selectOneMenu>
                
                
                    <h:outputLabel  style="font-weight: bold;" value="Fecha Vencimiento" />
                    <p:calendar  value="#{evaluacionCapacitacionDetalle.fechaPlazo}" pattern="dd-MM-yyyy" mask="true" />
                </h:panelGrid>
                    
            
            </h:panelGrid>
            <h:panelGrid>
                <p:dataTable id="dtCapacitacionDetalle"  value="#{uiCapacitacion.evaluacionCapacitacionDetalles}" var="varCapacitacionDetalle" emptyMessage="El ítem no tiene capacitaciones registradas."
                              rowStyleClass="letra-xx-small-centro" scrollable="true" scrollWidth="1920" scrollHeight="100"
                              rowHover="true">
                    <f:facet name="header">
                        Planes de Acción
                    </f:facet>
                    <p:columnGroup type="header">  
                        <p:row>  
                            <p:column  headerText="Opciones" />
                            <p:column headerText="Nombre" filterBy="#{varCapacitacionDetalle.nombre}" sortBy="#{varCapacitacionDetalle.nombre}"/>
                            <p:column  headerText="Descripción"/>
                            <p:column headerText="Centro Trabajo" filterBy="#{varCapacitacionDetalle.centrotrabajo}" />
                            <p:column headerText="Modalidad" filterBy="#{varCapacitacionDetalle.modalidad}" />
                            <p:column headerText="Tecnica de capacitacion" filterBy="#{varCapacitacionDetalle.tecnica}" />
                            <p:column headerText="Facilitador" filterBy="#{varCapacitacionDetalle.facilitador}" />
                            <p:column headerText="Dirigido a" filterBy="#{varCapacitacionDetalle.dirigida}" />
                            <p:column headerText="Recursos" filterBy="#{varCapacitacionDetalle.recursos}" />
                            <p:column  headerText="Usuario" filterBy="#{varCapacitacionDetalle.usuarios.usuario}"/>
                            <p:column  headerText="Estado" filterBy="#{varCapacitacionDetalle.estado}"/>
                            <p:column  headerText="Responsable" filterBy="#{varCapacitacionDetalle.responsable.nombresApellidos}"/>                            
                            <p:column  headerText="Fecha Creacion" sortBy="#{varCapacitacionDetalle.fechaRegistro}"/>
                            <p:column  headerText="Fecha vencimiento" filterBy="#{varCapacitacionDetalle.fechaPlazo}"/>
                        </p:row> 
                    </p:columnGroup>

                    <p:column>
                        <p:panelGrid columns="3" >
                            <p:commandButton icon="ui-icon-pencil" title="Modificar Capacitación" action="#{uiCapacitacion.modificarCapacitacion()}" update="formSeccionDetalleItems:opCapacitacion formSeccionDetalleItems:opcionesMenuCapacitacion"/>
                            <p:commandButton icon="ui-icon-trash" title="Eliminar Capacitación" action="#{uiCapacitacion.eliminarCapacitacion()}" update="formSeccionDetalleItems:opCapacitacion">
                                <p:confirm header="Eliminar Capacitación" message="Desea eliminar la capacitación ?" icon="ui-icon-alert" />
                            </p:commandButton>
                        </p:panelGrid>
                    </p:column>
                    <p:column >
                        <h:outputText value="#{varCapacitacionDetalle.nombre}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{varCapacitacionDetalle.descripcion}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{varCapacitacionDetalle.centrotrabajo.nombre}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{varCapacitacionDetalle.modalidad.nombre}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{varCapacitacionDetalle.tecnica.nombre}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{varCapacitacionDetalle.facilitador.nombre}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{varCapacitacionDetalle.dirigida.nombre}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{varCapacitacionDetalle.recursos.nombre}"/>
                    </p:column>                    
                    <p:column>
                        <h:outputText value="#{varCapacitacionDetalle.usuarios.usuario}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{varCapacitacionDetalle.estado}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{varCapacitacionDetalle.responsable.nombresApellidos}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{varCapacitacionDetalle.fechaRegistro}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{varCapacitacionDetalle.fechaPlazo}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    

                </p:dataTable>

            </h:panelGrid>


        </p:outputPanel>

        <br/>

        <p:toolbar id="opcionesMenuCapacitacion" style="height: 45px;">
            <p:toolbarGroup align="center" style="margin: auto auto;  align-content: center">
                <h:panelGrid columns="3" cellspacing="10" style="align-content: center; display: inline-block;">
                    <p:commandButton value="Generar Capacitación" icon="ui-icon-disk" action="#{uiCapacitacion.procesarCapacitacion()}" process="@parent pgCapacitacion" update="pgCapacitacion dtCapacitacionDetalle"
                                     rendered="#{not uiCapacitacion.modificarActivo}"/>
                    <p:commandButton value="Modificar Capacitación" icon="ui-icon-disk" action="#{uiCapacitacion.procesarCapacitacionModificar()}" process="@parent pgCapacitacion opcionesMenuCapacitacion" update="pgCapacitacion dtCapacitacionDetalle"
                                     rendered="#{uiCapacitacion.modificarActivo}"/>
                    
                    <p:commandButton value="Volver" icon="ui-icon-triangle-1-w" oncomplete="PF('dialog').hide();"/>
                    <p:commandButton value="Limpiar" icon="ui-icon-cancel" action="#{uiCapacitacion.limpiar()}" update="opCapacitacion opcionesMenuCapacitacion" process="@this"/>
                </h:panelGrid>
            </p:toolbarGroup>
        </p:toolbar> 


    </div>





</ui:composition>
